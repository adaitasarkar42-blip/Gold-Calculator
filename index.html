<script>

/* Date Time */
function updateDateTime(){
  let now=new Date();
  document.getElementById("datetime").innerHTML=
    now.toLocaleDateString('bn-IN') + " | " +

/* Generate Bill */
function generateBill(){

  let now=new Date();

  document.getElementById("billDate").innerHTML=
    "Date: "+now.toLocaleDateString('bn-IN')+

}
