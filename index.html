<script>
function calculateGold() {
  let weight = parseFloat(document.getElementById("weight").value);
  let purity = parseFloat(document.getElementById("purity").value);

  if (isNaN(weight) || isNaN(purity)) {
    document.getElementById("goldOutput").innerHTML = "тЪая╕П рж╕ржм ржШрж░ ржкрзВрж░ржг ржХрж░рзБржи";

}

function calculatePrice() {

    "ржорзЛржЯ ржжрж╛ржо: <b>тВ╣" + total.toFixed(0) + "</b>";
}

function convertAna() {
  let ana = parseFloat(document.getElementById("ana").value);
  if (isNaN(ana)) {
    document.getElementById("anaOutput").innerHTML = "";
    return;
  }
  let gram = ana * 0.728;
  document.getElementById("anaOutput").innerHTML =
    ana + " ржЖржирж╛ = <b>" + gram.toFixed(3) + " ржЧрзНрж░рж╛ржо</b>";
}
